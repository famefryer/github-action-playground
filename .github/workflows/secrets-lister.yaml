name: List Secrets
on: workflow_dispatch

jobs:
  list-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: List Secrets
        env:
          SECRETS: ${{ toJson(secrets) }}
        run: |
          for secret_name in $(echo "$SECRETS" | jq -r 'keys[]'); do
            echo "${secret_name}: $(echo $SECRETS | jq -r ".[\"${secret_name}\"]")"
          done
